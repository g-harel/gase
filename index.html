<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./goo.min.js"></script>
</head>
<body>
    <div class="wrapper"></div>
    <script>
        let app = goo(document.body.children[0]);

        app.setState(['button1', 'button2', 'button3']);

        app((state) => (
            ['div.buttons', {}, state.map((name) => (
                ['button', {onclick: () => {app.redirect(name)}},
                    name
                ]
            ))]
        ));

        app.getState().forEach((name) => {
            app(name, () => name);
        });
    </script>
</body>
</html>
